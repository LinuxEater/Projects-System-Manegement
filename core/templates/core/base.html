{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Freelance Manager{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding-top: 56px; /* Adjust body padding to account for fixed navbar */
        }
        .offcanvas-start {
            background-color: #212529; /* Dark background for offcanvas */
            color: #f8f9fa; /* Light text color */
        }
        .offcanvas-header {
            background-color: #343a40; /* Slightly lighter dark for header */
            border-bottom: 1px solid #495057;
        }
        .offcanvas-title {
            color: #f8f9fa;
            font-weight: bold;
        }
        .offcanvas .nav-link {
            color: #adb5bd;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .offcanvas .nav-link:hover {
            background-color: #495057;
            color: #ffffff;
            border-radius: 0.375rem;
        }
        .offcanvas .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%); /* Make close button visible on dark background */
        }
    </style>
</head>
<body class="d-flex flex-column h-100 bg-gray-100">

    <!-- Off-canvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fas fa-briefcase me-2"></i>Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client_list' %}"><i class="fas fa-users me-2"></i>Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Fixed Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">Freelance Manager</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0">
        <div class="container mx-auto mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2025 Freelance Manager. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
