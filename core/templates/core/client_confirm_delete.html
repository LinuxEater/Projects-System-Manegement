{% extends 'core/base.html' %}

{% block title %}Confirm Delete Client - Freelance Manager{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-6">Delete Client</h1>
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <p class="text-xl text-gray-700 mb-4">Are you sure you want to delete client "<strong>{{ client.name }}</strong>"?</p>
        <p class="text-red-600 mb-6">This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <a href="{% url 'client_list' %}" class="btn btn-secondary mr-4">Cancel</a>
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt mr-2"></i>Confirm Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
